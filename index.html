<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header-div">
           <h1 id="headline">Schedule</h1>
           <div class="inputs">
            <button type="button" name="button" class="update-btn">Update Heading</button>
            <input type="text" class="theInput">
            <button type="button" name="button" class="add-btn">Add Task</button>
           </div>
          </div>
      </header>
      <button type="button" name="button2" class="hide-list">Hide list</button>
      <div class="li-div">
        <ul aria-live="polite">
          <li>Make coffee</li>
          <li>Practice JavaScript</li>
          <li>Walk the cat</li>
          <li>Go swimming</li>
          <li>Feed my cat</li>
        </ul>
        <button type="submit" class="remove-btn" >Remove last task</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
